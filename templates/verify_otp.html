{% extends 'base.html' %}

{% block title %}Verify OTP{% endblock %}

{% block content %}
<h2>Verify OTP</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Verify OTP</button>
</form>

<a href="{% url 'resend_otp' user.id %}">Resend OTP</a>

{% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
