<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <header>
        <h1>Welcome to the Video Voting Platform</h1>
        <nav>
            <ul>
                <li><a href="{% url 'video_list' %}">Home</a></li>
                <li><a href="{% url 'video_dashboard' %}">Video Dashboard</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}" class="nav-link">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'custom_login' %}" class="nav-link">Login</a></li>
                    <li><a href="{% url 'register' %}" class="nav-link">Register</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Video Voting Platform</p>
    </footer>
</body>
</html>
